       <a href="https://www.instagram.com/beecadesign/">Instagram</a>

    <div class="form-floating">
      <label for="floatingTextarea2">Comentario</label>
      <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"></textarea>
  </div>
  <form class="row g-4">
    <div class="col-md-4">
        <label for="inputEmail4" class="form-label">Email</label>
        <input type="email" class="form-control" id="inputEmail4">
    </div>
    <div class="col-md-4">
        <label for="inputPassword4" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="inputPassword4">
    </div>
    <div class="col-md-4">
        <label for="inputAddress" class="form-label">Direccion</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
    </div>
    <div class="col-md-4">
        <label for="inputAddress2" class="form-label">Direccion 2</label>
        <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
    </div>
    <div class="col-md-4">
        <label for="inputCity" class="form-label">Ciudad</label>
        <input type="text" class="form-control" id="inputCity">
    </div>
    <div class="col-md-4">
        <label for="inputState" class="form-label">Provincia/Estado</label>
        <select id="inputState" class="form-select">
            <option selected>Elegir...</option>
            <option>Buenos Aires</option>
            <option>Catamarca</option>
            <option>Jujuy</option>
            <option>Tucuman</option>
            <option>Rio Negro</option>
            <option>Corrientes</option>
            <option>Rosario</option>
            <option>Chaco</option>
            <option>Otro</option>
        </select>
    </div>
    <div class="col-md-4">
        <label for="inputZip" class="form-label">Codigo Postal</label>
        <input type="text" class="form-control" id="inputZip">
    </div>
    <div class="col-md-6">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">Verificación</label>
        </div>
    </div>
    <div class="col-md-6">
        <button type="submit" class="btn btn-primary">Enviar</button>
    </div>
</form>
